<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    function fibonacci(n) {

        if (n === 0 || n === 1) {
            return 1;
        } else {
            return (fibonacci(n - 1) + fibonacci(n - 2));
        }

    }

    for (var i = 0; i < 10; i++) {
        console.log("The fibonacci of " + i + " is " + fibonacci(i));
    }

</script>
</body>
</html>
