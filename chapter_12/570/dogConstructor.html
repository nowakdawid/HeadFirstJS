<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>

    function Pies(name, breed, weight) {

        this.name = name;
        this.breed = breed;
        this.weight = weight;
        this.bark = function () {

            if (this.weight >= 5) console.log("HAU HAU");
            else console.log("hau hau");

        }

    }

    var atos = new Pies("Atos", "owczarek maÅ‚opolski", 7);
    atos.bark();

    function Dog(name, breed, weight) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
        this.bark = function () {
            if (this.weight > 25) {
                alert(this.name + " says Woof!");
            } else {
                alert(this.name + " says Yip!");
            }
        };
    }

    var fido = new Dog("Fido", "Mixed", 38);
    var fluffy = new Dog("Fluffy", "Poodle", 30);
    var spot = new Dog("Spot", "Chihuahua", 10);
    var dogs = [fido, fluffy, spot];
    for (var i = 0; i < dogs.length; i++) {
        dogs[i].bark();
    }

</script>
</body>
