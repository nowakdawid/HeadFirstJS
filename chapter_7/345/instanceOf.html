<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    function Duck(sound) {
        this.sound = sound;
        this.quack = function () {
            console.log(this.sound);
        }
    }
    var toy = new Duck("quack quack");
    toy.quack();
    console.log(typeof toy);
    console.log(toy instanceof Duck);

</script>
</body>
</html>
